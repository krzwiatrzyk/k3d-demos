# Default username: zitadel-admin@zitadel.zitadel.localhost - <username>@<org>.<domain>
# Default password: Password1!


zitadel:
  masterkey: "MasterkeyNeedsToHave32Characters"
  configmapConfig:
    # FirstInstance:
    #   InstanceName: ZITADEL
    #   DefaultLanguage: en
    #   Org:
    #     Name: ZITADEL
    #     Human:
    #       UserName: zitadel-admin
    #       FirstName: ZITADEL
    #       LastName: Admin
    #       NickName:
    #       DisplayName:
    #       Email:
    #         Address: #autogenerated if empty. uses domain from config and prefixes admin@. for example: admin@domain.tdl
    #         Verified: true
    #       PreferredLanguage: en
    #       Gender:
    #       Phone:
    #         Number:
    #         Verified:
    #       Password: Password1!
    #       PasswordChangeRequired: true
    ExternalDomain: zitadel.localhost
    ExternalSecure: true
    ExternalPort: 443
    TLS.Enabled: false
  
  secretConfig:
    Database:
      cockroach:
        User:
          Password: a-zitadel-db-user-password"

replicaCount: 1

cockroachdb:
  single-node: true
  statefulset:
    replicas: 1

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: zitadel.localhost
      paths:
        - path: /
          pathType: Prefix
  tls: []